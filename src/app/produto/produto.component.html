<div *ngIf='produtos.length === 0; else elseBlock'>

  <div class="alert alert-warning">
    <strong>Atenção!</strong> Nenhum produto disponível no momento
</div>
</div>

<ng-template #elseBlock>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Marca</th>
        <th>Preço</th>
        <th>Quantidade</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtos">
        <td>{{ produto.id }}</td>
        <td>{{ produto.nome }}</td>
        <td>{{ produto.marca }}</td>
        <td>{{ produto.valor }}</td>
        <td>{{ produto.quantidade }}</td>
        <td><button class="btn btn-primary" [ngClass]="{'comprar': produto.quantidade != 0, 'indisponivel': produto.quantidade == 0,}">{{produto.quantidade != 0 ? 'comprar' : 'indisponivel'}}</button></td>
      </tr>
    </tbody>
  </table>
</ng-template>
